<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body onblur="setGamePausedWindow(true);" active="false" started="false" controls="unknown">
    <div class="page-container flex-center">
        <div class="game-window flex-center" id="gamewindow">
            <div class="game-window-background" id="gamebackground"></div>
            <h3 class="score-label" id="scorelabel">0</h3>
            <div class="health-bar" id="healthbar"></div>
            <div class="pause-button window-button" onclick="setGamePausedWindow(true);"><i class='bx bx-pause'></i></div>
            <div class="game-window-buttons game-guide">
                <button class="game-window-button" id="rightbutton">
                    إضغط باستمرار للتحرك <b>يمينا</b>
                </button>
                <button class="game-window-button" id="shootbutton">
                    إضغط <b>للإطلاق</b>
                </button>
                <button class="game-window-button" id="leftbutton">
                    إضغط باستمرار للتحرك <b>يسارا</b>
                </button>
            </div>
            <div class="game-guide keyboard-guide">
                استخدم A و D للحركة و Space للإطلاق 
            </div>
            <div class="game-overlay flex-center" id="gameoverlay" window="gameStart">
                <div class="game-start-window" id="gamestart">
                    <h1 class="window-label" >لعبة الفضاء</h1>
                    <div class="game-start-preview-img"></div>
                    <button class="window-button" onclick="setGameStartWindow(false);">إبدأ اللعبة!</button>
                </div>
                <div class="game-over-window" id="gameover">
                    <div>
                        <h1 class="window-label" >لقد خسرت</h1>
                        <h3 class="game-over-score-label" new-highscore="false">النقاط:</h3>
                        <h4 class="game-over-highscore-label">أعلى نقاط: </h4>
                    </div>
                    <button class="window-button" onclick="setGameOverWindow(false);">العب مجددا</button>
                </div>
                <div class="game-paused-window" id="gamepaused">
                    <h1>تم ايقاف اللعبة مؤقتا</h1>
                    <button class="window-button" onclick="setGamePausedWindow(false);">إستئناف</button>
                </div>
            </div>
            <div class="player flex-center" id="player" steer="none">
                <div class="player-shadow"></div>
                <div class="player-background"></div>
                <div class="player-explode"></div>
                <div class="player-collider"></div>
            </div>
        </div>
    </div>
    <div class="audio-container" id="audiocontainer"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
